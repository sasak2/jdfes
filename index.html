<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정동고 제 28회 축제!!!</title>
</head>
<style>
    .wrapper {
        display: flex;
        align-items: center;
        height: calc(100vh - 100px);
    }

    .container {
        width: 100%;
        text-align: center;
        font-size: 200%;
    }

    .container iframe {
        margin-top: 40px;
    }
</style>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>디데이 카운터</h1>
            <h3>2023년 새해까지</h3>
            <div id="count">0일 0시간 0분 0초 남음</div>
        </div>        
    </div>
</body>
</html>
<script>
    const goalDate = new Date("2023-10-27").getTime();

    function calcDate() {
        const now = new Date().getTime();
        const distance = goalDate - now;

        var days = Math.floor(distance / (1000*60*60*24));
        var hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
        var minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
        var seconds = Math.floor((distance % (1000*60)) / 1000);

        if (distance < 0) {
            return '(지나감)';
        } else {
            return `${days}일 ${hours}시간 ${minutes}분 ${seconds}초 남음!!!`;
        }
    }
    
    setInterval(() => {
        document.getElementById('count').innerText = calcDate();
    }, 1000);

</script>
